<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <form action="index.html" enctype="text/plain">
        <h3>Subscribe</h3>
        <label for="Name">Your Name:</label>
        <input type="name">         
        <br><br>
        <label for="Email">Your Email:</label>
        <input type="text" name="email" id="email">
        <br><br>
        <input type="file">
        <br><br>
        <input type="date" name="calendar" id="calendar">
        <br><br>
        <label for="Meassge">Your Message:</label>
        <br><br>
        <textarea name="name" id="name" cols="80" rows="10"></textarea>
        <br>
        <h4>Notification alert</h4>
        <input type="radio">
        <label for="Yes">Yes</label>
        <input type="radio">
        <label for="No">NO</label>
        <br><br>
        <label for="Ratings">Provide ratings for me</label>
        <br><br>
        <input type="range" min="1" max="100" value="30"> 
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>  
</body>
</html>
